<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>ToDo List</title>
    </head>
    <body>
        <div id="app">
            <div class="input-container">
                <input type="text" v-model="itemToDo" @keyup.enter="aggiungiItem()">
                <button @click="aggiungiItem()">Aggiungi alla lista</button>
            </div>
            <div class="list-container">
                <ul>
                    <li v-for="(todo, index) in toDos" v-if="!todo.text == ''">
                        <span id="text" :class="todo.done?'through':''" @click="todo.done = (todo.done == false?true:false)">{{todo.text}}</span>
                        <span id="icon" @click="eliminaItem(index)">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Script JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
